<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Mobile Mechanics LLP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/380967f8df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!--Nav Bar-->
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      id="navBar"
    >
      <a class="navbar-brand" href="./index.html"
        ><img
          src="./images/logo.png"
          class="img-fluid rounded-circle"
          id="logo"
          alt="Logo"/>
        The Mobile Mechanics LLP<sub><i class="fa fa-copyright"></i></sub
      ></a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./team.html"
              >Team<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./gallery.html">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Contact Us</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a
                class="dropdown-item"
                href="https://www.facebook.com/TheMobileMechanicsRVA/"
                target="_blank"
                >Facebook</a
              >
              <a class="dropdown-item" href="tel:+7577513182">Mike Cobb</a>
              <a class="dropdown-item" href="tel:+8042564600">Tasos Fertis</a>
              <a class="dropdown-item" href="./contact.html">Contact Page</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Our Team</h1>
    <div class="card-deck">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title">Mike Cobb</h2>
          <img
            class="card-img-bottom"
            src="./images/Mike.png"
            alt="Card image"
          />
          <p class="card-text">
            Mike is an ASE certified technician with 14 years experience. He
            graduated from Advanced Technical Institute.
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title">Tasos Fertis</h2>
          <img
            class="card-img-bottom"
            src="./images/Tasos.png"
            alt="Card image"
          />
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
